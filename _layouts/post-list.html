layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
        <style>
        /* Post List Page Styling - Similar to Publications Page */

        .post-list ul {
            list-style: none;
            padding: 25px;
            margin-bottom: 15px;
            margin-top: 15px;
            margin: 0;
        }

        .post-list li {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #27ae60;
            transition: all 0.3s ease;
        }

        .post-list li:hover {
            background: #f0f9f0;
            transform: translateX(5px);
        }

        .post-list li:last-child {
            margin-bottom: 0;
        }

        .post-list a.zoombtn {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 10px;
        }

        .post-list a.zoombtn:hover {
            color: #1e8449;
            text-decoration: underline;
        }

        .post-list p {
            font-size: 1.05em;
            line-height: 1.7;
            color: #2c3e50;
            margin: 10px 0 15px 0;
        }

        .post-list .btn.zoombtn {
            display: inline-block;
            background: #e8f5e8;
            color: #27ae60;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .post-list .btn.zoombtn:hover {
            background: #27ae60;
            color: white;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .post-title,
            .post-list {
                padding: 20px;
            }

            .post-title h1 {
                font-size: 1.5em;
                padding: 10px;
            }

            .post-list li {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                    {% for post in site.posts %} 
                        {% if post.project == null %}
                    <ul>
                        <li>
                            <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                            <p>{{ post.excerpt }}</p>
                            <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn">Read More</a>
                        </li>
                    </ul>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    
</body>
</html>
